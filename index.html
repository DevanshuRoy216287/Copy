<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credo Beauty</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div id="first-header">

            <div class="brands">
                <p id="brands-heading">Our Brands</p>

                <p id="cxa">cxa</p>

                <p id="follain">follain</p>

                <p id="credo">CREDO</p>
            </div>

            <div class="shipping">
                <p class="shipping-text">Free shipping on all orders over 35$ | Refer a friend and get 25$</p>
            </div>

            <div class="links">
                <p class="find-a-store">Find a Store</p>

                <p class="services">Services</p>

                <p class="credo-rewards">Credo Rewards</p>

                <p class="pact-program">Pact Program</p>

                <div class="Support-div">
                    <p class="support-text">Support</p>
                    <img class="support-image" src="resources/icons8-down-arrow-100.png">
                </div>
            </div>


        </div>

        <div class="logo">
            <p class="logo1">credo</p>
            <p class="logo2">BEAUTY</p>
        </div>
        
        <div class="searchbar">
            <img class="search-icon" src="resources/icons8-search-500.png">
        </div>

        <div class="chat-live">
            <img class="chat-icon" src="resources/icons8-chat-100.png">
            <p class="chat-text">CHAT LIVE</p>
        </div>

        <div class="horizontal-line"></div>

        <div class="icons">
            <img class="icon1" src="resources/icons8-profile-90.png">
            <img class="icon2" src="resources/icons8-heart-100.png">
            <img class="icon3" src="resources/icons8-bag-100.png">
        </div>

    </body>

</html>
